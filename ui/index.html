<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workspace Links Dashboard</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .dot { font-size: 1.2em; }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <h2>Workspace Links</h2>
  <table id="links-table">
    <thead><tr id="table-header"></tr></thead>
    <tbody id="table-body"></tbody>
  </table>
  <h3>Messages</h3>
  <div id="messages"></div>

  <script>
    const fields = [
      'link','platform','is_confirmed','add_to_db',
      'search_info','agent_notes','link_summary','confidence'
    ];
    function renderTable(data) {
      const header = document.getElementById('table-header');
      header.innerHTML = fields.map(f => `<th>${f}</th>`).join('');
      const body = document.getElementById('table-body');
      body.innerHTML = '';
      data.links.forEach(item => {
        const row = document.createElement('tr');
        fields.forEach(key => {
          const td = document.createElement('td');
          const val = item[key];
          if (key === 'is_confirmed' || key === 'add_to_db') {
            const dot = document.createElement('span');
            dot.classList.add('dot', val === true ? 'green' : 'red');
            dot.textContent = 'â—';
            td.appendChild(dot);
          } else {
            td.textContent = val != null ? val : '';
          }
          row.appendChild(td);
        });
        body.appendChild(row);
      });
      const msgDiv = document.getElementById('messages');
      msgDiv.innerHTML = data.messages.map(m => `<p>${m}</p>`).join('');
    }
    async function fetchData() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();
        renderTable(data);
      } catch (e) {
        console.error('Failed to load data.json:', e);
      }
    }
    window.onload = () => {
      fetchData();
      setInterval(fetchData, 2000);
    };
  </script>
</body>
</html>
